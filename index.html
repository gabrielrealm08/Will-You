<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For You ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="stage" class="stage">
    <div id="card" class="card">
      <header class="card-header">
        <h1 id="title">For You, Vava</h1>
        <p class="subtitle">A little surprise from me please open</p>
      </header>

      <main class="card-main">
        <div id="cover" class="cover">
          <!-- Replace the placeholder image URL with a photo or keep as-is -->
          <img src="/images/IMG-20251117-WA0008.jpg" alt="vava">
          <button id="openBtn" class="cta">Open</button>
        </div>

        <div id="story" class="story hidden">
          <div class="typing" id="typing"></div>

          <div id="extras" class="extras hidden">
            <p class="line">We laughed here. We talked there. I keep thinking about the way you how you smile.</p>
            <p class="line">You make ordinary days feel special. I really like you, and I want something more.</p>
            <div class="question">
              <h2>Will you be my girlfriend?</h2>
              <div class="buttons">
                <button id="yesBtn" class="yes">Yes ❤️</button>
                <button id="noBtn" class="no">No</button>
              </div>
            </div>
          </div>

          <div id="result" class="result hidden" aria-live="polite">
            <!-- Filled dynamically -->
          </div>
        </div>
      </main>

      <footer class="card-footer">
        <small>Made with care by Gabriel</small>
      </footer>
    </div>
  </div>

  <div id="confetti-container" class="confetti-container" aria-hidden="true"></div>

  <script src="script.js" defer></script>
</body>
</html>
